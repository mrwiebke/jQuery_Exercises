<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Ratings</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>
  <div class="container">
    <div class="main-heading">
      <h1 class="display-4">Movie Ratings</h1>
    </div>

    <div class="form-container">
      <form class="form-inline" id="new-movie-form">
        <div class="form-group mx-sm-3">
          <label for="title" class="sr-only">Title</label>
          <input type="text" required id="title" class="form-control" placeholder="Enter Movie Title">
        </div>
        
        <div class="form-group mx-sm-3">
          <label for="rating" class="sr-only">Rating</label>
          <input type="number" required min="0" max="10" id="rating" class="form-control" placeholder="Rtg">
        </div>
          
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col" onclick="sortTable('Title')">Title <i id="title-sort-icon" class="fas fa-sort-down"></i></th>
            <th scope="col" onclick="sortTable('Rating')">Rating <i id="rating-sort-icon" class="fas fa-sort-down"></i></th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="movie-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="movies.js"></script>

  <script>
    function sortTable(column) {
      console.log('Sort by ' + column);
    }
  </script>
</body>
</html>
